<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="css/tracking.css">
</head>
<body>
    <main>
        <div class="tracking-card">
            <h1>Track Your Order</h1>
            <div class="order-info">
                <p><strong>Order Number:</strong> #ORD12345</p>
                <div class="progress-bar">
                    <div class="step completed">
                        <div class="circle">1</div>
                        <div class="label">Order Placed</div>
                    </div>
                    <div class="step completed">
                        <div class="circle">2</div>
                        <div class="label">Preparing</div>
                    </div>
                    <div class="step">
                        <div class="circle">3</div>
                        <div class="label">Ready for Pickup</div>
                    </div>
                    <div class="step">
                        <div class="circle">4</div>
                        <div class="label">Delivered</div>
                    </div>
                </div>
                <p id="estimated-time"><strong>Estimated Time:</strong> 20-30 minutes</p>
            </div>

            <h2>Order Summary</h2>
            <div class="returnCart">
                <a href="orderNow.html">Keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">
                  <div class="item">
                    <img src="images/1.webp"/>
                    <div class="info">
                      <div class="name">PRODUCT 1</div>
                      <div class="price">₹22</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">₹433.3</div>
                  </div>
                </div>
              </div>
            <div class="order-summary">
                <ul class="item">
                </ul>
                <p><strong>Total:</strong> ₹<span id="totalPriceInput"> ₹34.50</span></p>
                <p><strong>Delivery Address:</strong> 123 Main St, City, ZIP Code</p>
            </div>

            <div class="actions">
                <button id="home"><a href="index.html"> Home Page</a></button>
                <button id="track-on-map">Track on Map</button>
            </div>
        </div>
    </main>
</body>
<script src="tracking.js"></script>
</html>
